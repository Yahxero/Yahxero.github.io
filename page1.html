<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snoopy Date Invite 💕</title>
<style>
  body {
    background: linear-gradient(135deg, #ffeaf5, #e8f2ff);
    font-family: "Comic Sans MS", "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  #container {
    background: #ffffffd9;
    padding: 40px;
    border-radius: 30px;
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
    position: relative;
    border: 3px solid #ffc4e3;
  }

  h2 {
    margin-bottom: 10px;
    color: #444;
  }

  p {
    color: #555;
  }

  input, select, button {
    padding: 10px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    width: 80%;
    font-size: 15px;
  }

  button {
    cursor: pointer;
    border: none;
    margin: 5px;
    color: white;
    transition: 0.3s;
  }

  .next { background-color: #8fb8f9; }
  .cancel { background-color: #ff7b9c; }
  .next:hover { background-color: #6c9bf0; }
  .cancel:hover { background-color: #e46883; }

  .gif {
    width: 200px;
    height: auto;
    border-radius: 15px;
    margin-bottom: 15px;
  }

  /* floating big playful snoopy */
  .floating-snoopy {
    position: absolute;
    bottom: -150px;
    animation: float 8s infinite linear;
    width: 150px;
    opacity: 0.9;
  }

  .floating-snoopy:nth-child(1) { left: 5%; animation-delay: 0s; }
  .floating-snoopy:nth-child(2) { left: 30%; animation-delay: 2s; }
  .floating-snoopy:nth-child(3) { left: 60%; animation-delay: 4s; }
  .floating-snoopy:nth-child(4) { left: 85%; animation-delay: 6s; }

  @keyframes float {
    0% { bottom: -150px; transform: rotate(0deg); }
    50% { bottom: 350px; transform: rotate(10deg); }
    100% { bottom: -150px; transform: rotate(0deg); }
  }

  .success {
    color: #4caf50;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- floating snoopy -->
<img src="https://media.tenor.com/X9aPVD1oSmgAAAAM/snoopy-dance.gif" class="floating-snoopy">
<img src="https://media.tenor.com/X9aPVD1oSmgAAAAM/snoopy-dance.gif" class="floating-snoopy">
<img src="https://media.tenor.com/X9aPVD1oSmgAAAAM/snoopy-dance.gif" class="floating-snoopy">
<img src="https://media.tenor.com/X9aPVD1oSmgAAAAM/snoopy-dance.gif" class="floating-snoopy">

<div id="container">
  <img src="https://media.tenor.com/FyZ0UwMz2a0AAAAM/snoopy-cry.gif" class="gif">
  <h2>Who are you?</h2>
  <input type="text" id="name" placeholder="Enter your name">
  <br>
  <button class="next" onclick="nextStep1()">Enter</button>
</div>

<script>
  let userName = "", dateType = "", place = "", time = "";

  function nextStep1() {
    userName = document.getElementById('name').value.trim();
    if (userName === "") return alert("Please enter your name!");
    if (userName.toLowerCase() !== "jeanel") {
      alert("Hmm... that’s not Jeanel 🫢 try again!");
      return;
    }

    document.getElementById('container').innerHTML = `
      <img src="https://media.tenor.com/Xi2V-KJpTbAAAAAM/snoopy-heart.gif" class="gif">
      <h2>It's YOU, ${userName}! 💖</h2>
      <p>Would you like to go on a date with me?</p>
      <button class="next" onclick="startDate()">Yes 💞</button>
      <button class="cancel" onclick="yearnerMode()">No 💔</button>
    `;
  }

  function startDate() {
    document.getElementById('container').innerHTML = `
      <img src="https://media.tenor.com/VfX9HgR-yJwAAAAM/snoopy-love.gif" class="gif">
      <h2>Yay! 💕</h2>
      <p>What type of date do you prefer?</p>
      <select id="dateType">
        <option value="">Choose a type</option>
        <option>Movie Date 🍿</option>
        <option>Coffee Date ☕</option>
        <option>Walk in the Park 🌳</option>
        <option>Home Chill 🏡</option>
      </select><br>
      <button class="next" onclick="nextStep2()">Next</button>
      <button class="cancel" onclick="reload()">Cancel</button>
    `;
  }

  function nextStep2() {
    dateType = document.getElementById('dateType').value;
    if(!dateType) return alert("Please choose a date type!");
    document.getElementById('container').innerHTML = `
      <img src="https://media.tenor.com/znSKXTVYeYMAAAAM/snoopy-cute.gif" class="gif">
      <h2>Ooh nice choice! ✨</h2>
      <p>Where would you like to hang out?</p>
      <input type="text" id="place" placeholder="Enter a place"><br>
      <button class="next" onclick="nextStep3()">Next</button>
      <button class="cancel" onclick="reload()">Cancel</button>
    `;
  }

  function nextStep3() {
    place = document.getElementById('place').value;
    if(place.trim() === "") return alert("Please enter a place!");
    document.getElementById('container').innerHTML = `
      <img src="https://media.tenor.com/5WWQHXy7cy4AAAAM/snoopy-dog.gif" class="gif">
      <h2>Timing is everything! ⏰</h2>
      <p>What time should we meet at ${place}?</p>
      <select id="time">
        <option value="">Select a time</option>
        <option>Morning 🌅</option>
        <option>Afternoon 🌞</option>
        <option>Evening 🌙</option>
      </select><br>
      <button class="next" onclick="nextStep4()">Finish</button>
      <button class="cancel" onclick="reload()">Cancel</button>
    `;
  }

  function nextStep4() {
    time = document.getElementById('time').value;
    if(!time) return alert("Please select a time!");
    document.getElementById('container').innerHTML = `
      <img src="https://media.tenor.com/wyx9nK3r2twAAAAM/snoopy-party.gif" class="gif">
      <h2 class="success">YAAAY! It's a Date! 🎉</h2>
      <p>Can’t wait to see you at <b>${place}</b> during the <b>${time}</b>! 💕</p>
      <p>You're purr-fect 🐾</p>
      <button class="next" onclick="reload()">Aww 🥰</button>
    `;
  }

  function yearnerMode() {
    document.getElementById('container').innerHTML = `
      <img src="https://media.tenor.com/qQZnJ4g_mBMAAAAM/snoopy-sad.gif" class="gif">
      <h2>😭 Please Jeanel... please... please... 😭</h2>
      <p>I’ll wait forever for you... 💔</p>
      <button class="next" onclick="startDate()">Okay fine 😳</button>
      <button class="cancel" onclick="keepBegging()">Still no 💔</button>
    `;
  }

  function keepBegging() {
    document.getElementById('container').innerHTML = `
      <img src="https://media.tenor.com/R8imKB9gA2IAAAAM/snoopy-crying.gif" class="gif">
      <h2>🥺 Jeanel pleaseeeeee... just one chance 😩</h2>
      <p>I’m on my knees 😭💘</p>
      <button class="next" onclick="startDate()">Fine... just stop crying 😅</button>
      <button class="cancel" onclick="yearnerMode()">Keep begging 😭</button>
    `;
  }

  function reload() {
    location.reload();
  }
</script>

</body>
</html>
