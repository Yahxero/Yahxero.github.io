<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Can I court you?</title>
  <style>
    body {
      font-family: "Poppins", system-ui, sans-serif;
      background: linear-gradient(180deg, #f9a8d4, #fbcfe8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      color: #4a044e;
      text-align: center;
      overflow: hidden;
      padding: 30px 15px;
      position: relative;
    }

    h1 {
      font-size: 1.9rem;
      margin: 10px 0 25px 0;
      transition: all 0.3s ease;
      z-index: 5;
    }

    .gif-container {
      position: relative;
      height: 230px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 50px; /* lowered the cat GIF */
      z-index: 5;
      transition: all 0.3s ease;
    }

    .gif-container img {
      width: 230px;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: opacity 0.6s ease;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      margin-top: 10px;
      z-index: 10;
      flex-wrap: wrap;
    }

    button {
      border: none;
      outline: none;
      font-size: 1.2rem;
      padding: 14px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      user-select: none;
      position: relative;
    }

    #yesBtn {
      background: linear-gradient(90deg, #10b981, #059669);
      transform: scale(1);
      max-width: 90vw;
      word-wrap: break-word;
      z-index: 20;
    }

    #noBtn {
      background: linear-gradient(90deg, #ef4444, #b91c1c);
      z-index: 5;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 60px; /* moved message lower */
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 5;
      position: relative;
    }

    .heart {
      position: fixed;
      bottom: 60px;
      font-size: 24px;
      animation: floatUp 2s ease forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-250px) scale(1.8); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1 id="question">Can I court you?</h1>

  <div class="gif-container">
    <img id="reactionGif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Reaction GIF">
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="message" id="message"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const gif = document.getElementById('reactionGif');
    const question = document.getElementById('question');
    const message = document.getElementById('message');

    const noTexts = [
      "Are you sure?",
      "Are you really sure?",
      "Are you positive?",
      "Think again üò¢",
      "Last chance!"
    ];
    let noCount = 0;
    let yesSize = 1;

    const sadGif = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";
    const happyCat = "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif";

    noBtn.addEventListener('click', () => {
      question.textContent = noTexts[noCount] || "You can't resist forever üòú";
      noCount++;
      yesSize += 0.3;
      yesBtn.style.transform = `scale(${yesSize})`;
    });

    yesBtn.addEventListener('click', () => {
      gif.style.opacity = 0;
      setTimeout(() => {
        gif.src = happyCat;
        gif.style.opacity = 1;
      }, 400);

      question.textContent = "Yay! You said yes! üíñ";
      message.textContent = "You just made this cat (and me) super happy üê±üíû";
      message.style.opacity = 1;

      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = Math.random() * 20 + 16 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    });
  </script>

</body>
</html>
